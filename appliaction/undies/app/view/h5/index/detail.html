<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="Cache" content="no-cache">
    <title>{$this->thisColumn['name']}</title>
    <link rel="stylesheet" href="{F:\denha\Start::$config['h5Url']}/ststic/undies/css/style.css">
    <!-- <link rel="stylesheet" href="{F:\denha\Start::$config['h5Url']}/ststic/undies/css/cmj_h5.css"> -->
    <script type="text/javascript" src="{F:\denha\Start::$config['h5Url']}/ststic/undies/js/mobile.js"></script>
    <script type="text/javascript" src="{F:\denha\Start::$config['h5Url']}/ststic/undies/js/zepto.min.js"></script>
    <script type="text/javascript" src="{F:\denha\Start::$config['h5Url']}/ststic/undies/js/zepto.touch.js"></script>
</head>
<body>
    <div class="sr-content" {if $id}stype="padding-left:0.1rem;padding-right:0.1rem;"{/if}>
        {if $id}
        <div class="message">
            <h3>{$data['title']}</h3>
            <p>{F:date('Y-m-d',$data['created'])}</p>
        </div>
        {/if}

        {$data['content']}
    </div>

    <script type="text/javascript">
        +function(){
            $(".data-type").tap(function(){
                $(this).hide().prev().hide();
                var video=document.getElementsByTagName("video")[0];
                video.style.display="block";
                video.play();
            })
        }()
    </script>
</body>
</html>
