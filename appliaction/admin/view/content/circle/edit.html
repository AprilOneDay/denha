<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-setting-menus-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				<div class="panel-body">
					<fieldset>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>圈子留言</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['description']}" name="name" placeholder="title" class="form-control">	
							</div>
						</div>
							
						{if $data['ablum']}
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>圈子图集</span>
							</label>
							<div class="col-sm-8">
							{loop $data['ablum'] $v}
								<img src="{F:imgUrl($v,'circle')}" width="50" style="margin-right:10px; " />
							{/loop}
							</div>
						</div>
						{/if}
						
						<div class="form-group radio"  data-radio="{??$data['status']}">
							<label class="control-label col-sm-3">状态：</label>
							<div class="radio-inline">
								<label>
									<input type="radio"  name="status" value="0" > 待审核
								</label>
							</div>
							<div class="radio-inline">
								<label >
									<input type="radio"  name="status" value="1"> 已审核
								</label>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply" click="comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close">取消</button>
				</div>
			</form>
		</div>
	</div>
	{include /public/global_js}
	<script type="text/javascript">
	$('input[name="add"]').click(function(){
		var type = $(this).val();
		if(type == 2){
			$('.add2').show();
			$('.add1').hide();
		}else{
			$('.add1').show();
			$('.add2').hide();
			$('input[name=content]').val('');
		}
	});
	</script>
</body>
</html>
