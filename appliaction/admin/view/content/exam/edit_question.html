<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-setting-menus-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				<div class="panel-body">
					<fieldset>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>题目名称</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['name']}" name="name" placeholder="题目名称" class="form-control">	
							</div>
						</div>
							
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>类型</span>
							</label>
							 <div class="col-sm-8">
								<select name="type" class="form-control w160" data-selected="{??$data['type']}">
									<option value="0">答案类型</option>
									{loop $treeList $key $value}
									<option value="{$key}" >{$value}</option>
									{/loop}
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>课程安排</span>
							</label>
							<div class="col-sm-8" id="course">
								<div class="container-fluid" style="padding-bottom: 10px;">
									<div class="col-sm-3 pull-left">
										<input type="text" value="" name="content[]"  class="form-control " placeholder="输入选择答案">	
									</div>
									<div class="col-sm-3 pull-left">
										<input type="checkbox"> 答案
									</div>
									<div class="col-sm-3">
										<a class="btn btn-primary add-syllabus">添加</a>
										<a class="btn btn-primary del-add-syllabus">删除</a>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group radio"  data-radio="{??$data['status']}">
							<label class="control-label col-sm-3">状态：</label>
							<div class="radio-inline">
								<label>
									<input type="radio"  name="status" value="1" > 开启
								</label>
							</div>
							<div class="radio-inline">
								<label >
									<input type="radio"  name="status" value="0"> 关闭
								</label>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply" click="comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close">取消</button>
				</div>
			</form>
		</div>
	</div>
	{include /public/global_js}
	<script type="text/javascript">
	$('#course').on('click','.add-syllabus',function(){
		$(this).parents('.container-fluid').parent().append($(this).parents('.container-fluid').clone(true));
	});

	//删除课程
	$('#course').on('click','.del-add-syllabus',function(){
		if($('.del-add-syllabus').length > 1){
			$(this).parents('.container-fluid').remove();
		}
	});
	</script>
</body>
</html>
