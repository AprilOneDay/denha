<script type="text/javascript">
$(document).ready(function(){
    //上传
    $('.avatar').click(function(){
        $('input[id=avatar]').wrap('<form>').closest('form').get(0).reset();
        $('input[id=avatar]').trigger('click');
    })

    $('#avatar').change(function(e){
        var files = e.target.files || e.dataTransfer.files;
        var reader = new FileReader();
        reader.readAsDataURL(files[0]); 
        reader.onload = function(e){
            $.post('/common/upload/up_base64_img',{data:e.target.result,path:'avatar'},function(result){
                if(result.status){
                    $('.avatar').find('img').attr('src',result.data);
                    $('input[name=avatar]').val(result.data);
                }else{
                    layer.msg(result.msg);
                }

                //删除照片
                $('.btn-del-img').click(function(){
                    //console.log($(this).parent().html());
                    $(this).parent().remove();
                    bindValue();    
                })

            },"json");
        }
    });
})
</script>
