<VirtualHost *:80>
    DocumentRoot "E:\www\denha\public"
    ServerName console.denha.loc
    ServerAlias console.denha.loc
  <Directory "E:\wwww\denha\public">
      Options FollowSymLinks ExecCGI
      AllowOverride All
      Order allow,deny
      Allow from all
      Require all granted
      DirectoryIndex console.host.php
      Header set Access-Control-Allow-Origin *
  </Directory>
</VirtualHost>

