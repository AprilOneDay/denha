<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /admin/public/global_css}
</head>
  	<body>
	<div id="console-setting-admin-edit">
		<div class="modal-content">
			<form class="form-horizontal" action="">
				<div class="modal-body clearfix">
					<div class="panel">
						<div class="panel-body">
							<fieldset>
								<div class="form-group">
									<label class="control-label col-sm-3">
										<span class="text-danger">*</span>
										<span>规则名称</span>
									</label>
									<div class="col-sm-8">
										<input type="text" value="{default:$data['name']|""}" name="name" placeholder="规则名称" class="form-control">	
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3">
										<span class="text-danger">*</span>
										<span>原地址</span>
									</label>
									<div class="col-sm-8">
										<input type="text" value="{default:$data['url']|""}" name="url" placeholder="输入需要重写的Url地址" class="form-control">	
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3">
										<span class="text-danger">*</span>
										<span>新地址</span>
									</label>
									<div class="col-sm-8">
										<input type="text" value="{default:$data['change_url']|""}" name="change_url" placeholder="新Url地址" class="form-control">	
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3">
										<span class="text-danger"></span>
										<span>显示后缀</span>
									</label>
									<div class="col-sm-8">
										<select name="suffix" class="form-control w160" dh-selected="{default:$data['suffix']|""}">
											<option value="/">/</option>
											<option value="html">html</option>
											<option value="htm">htm</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3">
										<span class="text-danger"></span>
										<span>限制后缀</span>
									</label>
									<div class="col-sm-8">
										<label class="checkbox-inline">
										  	<input type="checkbox" class="checkbox" name="limit_suffix[]" dh-checked="{default:$data['limit_suffix']|""}" dh-native="false" value="/"> /
										</label>

										<label class="checkbox-inline">
										  	<input type="checkbox" class="checkbox" name="limit_suffix[]" dh-checked="{default:$data['limit_suffix']|""}" dh-native="false" value=".html"> .html
										</label>

										<label class="checkbox-inline">
										  	<input type="checkbox" class="checkbox" name="limit_suffix[]" dh-checked="{default:$data['limit_suffix']|""}" dh-native="false" value=".htm"> .htm
										</label>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3">
										<span class="text-danger"></span>
										<span>限制站点</span>
									</label>
									<div class="col-sm-8">
									{loop $other['typeCopy'] $key $value}
										<label class="checkbox-inline">
										  	<input type="checkbox" class="checkbox" name="type[]" dh-checked="{default:$data['type']|""}" dh-native="false" value="{$key}"> {$value}
										</label>
									{/loop}
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3">
										<span class="text-danger"></span>
										<span>路由参数</span>
									</label>
									<div class="col-sm-8">
										<input type="text" value="{default:$data['params']|""}" name="params" placeholder="新Url地址" class="form-control">	
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3">
										<span class="text-danger"></span>
										<span>标题</span>
									</label>
									<div class="col-sm-8">
										<input type="text" value="{default:$data['title']|""}" name="title" placeholder="SEO 标题重写" class="form-control">	
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3">
										<span class="text-danger"></span>
										<span>关键词</span>
									</label>
									<div class="col-sm-8">
										<input type="text" value="{default:$data['keyword']|""}" name="keyword" placeholder="SEO 关键词重写" class="form-control">	
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-3">
										<span class="text-danger"></span>
										<span>描述</span>
									</label>
									<div class="col-sm-8">
										<textarea class="form-control" rows="3" name="description" placeholder="SEO 描述重写">{default:$data['description']|""}</textarea>
									</div>
								</div>
								
								<div class="form-group radio" data-radio="{default:$data['status']|"1"}">
									<label class="control-label col-sm-3">状态：</label>
									<div class="radio-inline">
										<label>
											<input type="radio"  name="status" value="1" > 开启
										</label>
									</div>
									<div class="radio-inline">
										<label >
											<input type="radio"  name="status" value="0"> 关闭
										</label>
									</div>
								</div>	
							</fieldset>
						</div>
					</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-comply">确定</button>
						<button type="button" class="btn btn-default" id="btn-close">取消</button>
					</div>
				</form>
		</div>
	</div>
		{include /admin/public/global_js}
	<script type="text/javascript">
	</script>
</body>
</html>
