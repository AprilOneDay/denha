<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
    {include /admin/public/global_css}
</head>
  	<body>
	<div id="console-content-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">			
				<div class="tab-content">
					<div class="panel-body">
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>评论内容</span>
							</label>
							<div class="col-sm-8">
								<textarea name="info[content]" placeholder="评论内容" class="form-control">{??$data['content']}</textarea>
							</div>
						</div>
						
						{if $data['id']}
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>回复内容</span>
							</label>
							<div class="col-sm-8">
								<textarea name="info[reply]" placeholder="回复内容" class="form-control">{??$data['reply']}</textarea>
							</div>
						</div>
						{/if}
						
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span for="myDate">发布时间</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{default:date('Y-m-d',$data['created'])|''}" name="info[created]" class="form-control data-time">
							</div>
						</div>
						
						<div class="form-group radio" dh-radio="{??$data['status']}">
							<label class="control-label col-sm-3">审核状态：</label>
							<div class="radio-inline">
								<label>
									<input type="radio" name="info[status]"  value="1"> 开启
								</label>
							</div>
							<div class="radio-inline">
								<label >
									<input type="radio" name="info[status]"  value="0"> 关闭
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close" >取消</button>
				</div>
			</form>
		</div>
	</div>
  	{include /admin/public/global_js}
</body>
</html>
