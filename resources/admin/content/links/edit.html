<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /admin/public/global_css}
</head>
  	<body>
	<div id="console-setting-menus-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				<input type="hidden" value="{default:$data['id']|""}" name="id">	
				<div class="panel-body">
					<fieldset>
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>类型</span>
							</label>
							<div class="col-sm-8">
								<select dh-selected="{default:$data['category']|""}" name="category" class="form-control w160">
								 	{loop $other['categoryCopy'] $key $value}
	                               		<option value="{$key}">{$value}</option>
	                            	{/loop}
								</select>	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>名称</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{default:$data['name']|""}" name="name" placeholder="名称" class="form-control">	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>缩略图</span>
							</label>
							<div class="col-sm-8">
								<a class="btn btn-primary btn-ablum" dh-name="thumb" dh-value='{default:$data['thumb']|""}' dh-path="links" dh-max="1">添加图片</a>
							</div>
						</div>
						

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>跳转Url</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{default:$data['url']|""}" name="url" placeholder="跳转网址 http://" class="form-control">	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>跳转类型</span>
							</label>
							<div class="col-sm-8">
								<select dh-selected="{default:$data['target']|"1"}" name="target" class="form-control w160">
									{loop $other['targetCopy'] $key $value}
	                               		<option value="{$key}">{$value}</option>
	                            	{/loop}
								</select>	
							</div>
						</div>


						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>排序</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{default:$data['sort']|""}" name="sort" placeholder="排序" class="form-control">	
							</div>
						</div>


					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply" click="comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close">取消</button>
				</div>
			</form>
		</div>
	</div>
	{include /admin/public/global_js}
	<script type="text/javascript">

	</script>
</body>
</html>
