<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /admin/public/global_css}
</head>
<body>
	<!-- 店铺模板 -->
	<div id="console-content-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				<input type="hidden" value="{??$data['column_id']}" name="column_id">
				<input type="hidden" value="{??$data['model_id']}" name="model_id">	
				<div class="panel-body">
					<fieldset>
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>店铺名称</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['title']}" name="title" placeholder="店铺名称"  required class="form-control">	
							</div>
						</div>

						 <div class="form-group">
                            <label class="control-label col-sm-3">
                                <span class="text-danger"></span>
                                <span>缩略图</span>
                            </label>
                            <div class="col-sm-8">
                                <a class="btn btn-primary btn-ablum" dh-name="thumb" dh-value="{??$data['thumb']}" dh-path="article" data-max="1">添加图片</a>
                            </div>
                        </div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>店铺简介</span>
							</label>
							<div class="col-sm-8">
								<textarea name="description" placeholder="输入店铺简介" class="form-control">{??$data['description']}</textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>联系人</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['name']}" name="info[name]" placeholder="联系人"   class="form-control">	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>店铺联系电话</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['mobile']}" name="info[mobile]" placeholder="店铺联系电话" class="form-control">	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>店铺地址</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['address']}" name="info[address]" placeholder="店铺地址" required class="form-control">	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>店铺坐标</span>
							</label>
							<div class="col-sm-3">
								<input type="text" value="{??$data['lng']}" name="info[lng]" placeholder="经度坐标" class="form-control">
							</div>
							<div class="col-sm-3">
								<input type="text" value="{??$data['lat']}" name="info[lat]" placeholder="维度坐标" class="form-control">
							</div>
							<div class="col-sm-2">
								<!-- <p class="form-control-static"><a href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank">查询百度坐标</a></p> -->
								<p class="form-control-static"><a href="https://lbs.qq.com/tool/getpoint/" target="_blank">查询腾讯坐标</a></p>
							</div>
						</div>
			
						<div class="form-group radio" dh-radio="{??$data['is_show']}">
							<label class="control-label col-sm-3">显示状态：</label>
							<div class="radio-inline">
								<label>
									<input type="radio" name="is_show"  value="1"> 显示
								</label>
							</div>
							<div class="radio-inline">
								<label >
									<input type="radio" name="is_show"  value="0"> 隐藏
								</label>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close" >取消</button>
				</div>
			</form>
		</div>
	</div>
	{include /admin/public/global_js}
</body>
</html>
