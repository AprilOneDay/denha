<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <meta name="keywords" content="" />
    <title>后台管理</title>
    {include /admin/public/global_css}
</head>

<body>
    <div id="console-content-edit">
        <div class="modal-content">
            <form class="form-horizontal" role="form" action="">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3">
                            <span class="text-danger">*</span>
                            <span for="myDate">所属栏目</span>
                        </label>
                        <div class="col-sm-8">
                            <select dh-selected="{??$columnId}" name="column_id" class="form-control w160">
                                {loop $other['columnListCopy'] $key $value}
                                <option value="{$key}">{$value}</option>
                                {/loop}
                            </select>
                        </div>
                    </div>
            
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-comply">确定</button>
                    <button type="button" class="btn btn-default" id="btn-close">取消</button>
                </div>
            </form>
        </div>
    </div>
    {include /admin/public/global_js}
</body>

</html>
