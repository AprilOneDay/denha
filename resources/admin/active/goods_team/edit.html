<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /admin/public/global_css}
</head>
  	<body>
	<div id="console-content-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				<div class="panel-body">
					<fieldset>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>团长UID</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['uid']}" name="uid" placeholder="团长UID" class="form-control">	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>团队名称</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['name']}" name="name" placeholder="团队名称" class="form-control">	
							</div>
						</div>

						<div class="form-group">
                            <label class="control-label col-sm-3">
                                <span class="text-danger"></span>
                                <span>二维码图片</span>
                            </label>
                            <div class="col-sm-8">
                                <a class="btn btn-primary btn-ablum" dh-name="qr_url" dh-value="{??$data['qr_url']}" dh-path="team" data-max="1">添加图片</a>
                            </div>
                        </div>

                        <div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>团队公告</span>
							</label>
							<div class="col-sm-8">
								<textarea name="notice" placeholder="团队公告" class="form-control">{??$data['notice']}</textarea>
							</div>
						</div>
						
						<div class="form-group radio" dh-radio="{default:$data['is_public']|1}">
							<label class="control-label col-sm-3">是否公开</label>
							<div class="radio-inline">
								<label>
									<input type="radio" name="is_public"  value="1"> 是
								</label>
							</div>
							<div class="radio-inline">
								<label >
									<input type="radio" name="is_public"  value="2"> 否
								</label>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="modal-footer">
					<a type="submit" class="btn btn-primary btn-comply">确定</a>
					<button type="button" class="btn btn-default" id="btn-close" >取消</button>
				</div>
			</form>	
		</div>
	</div>
	{include /admin/public/global_js}
</body>
</html>
