<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /admin/public/global_css}
</head>
  	<body>
	<div id="console-setting-menus-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				<div class="panel-body">
					<fieldset>
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>类型</span>
							</label>
							 <div class="col-sm-8">
								<select name="type" class="form-control w160" dh-selected="{default:$data['type']|0}">
									{loop $others['typeCopy'] $key $value}
									<option value="{$key}">{$value}</option>
									{/loop}
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>标识符[请勿修改]</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['flag']}" name="flag" placeholder="标识符"  class="form-control" {if isset($id)}disabled{/if}>	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>规则内容</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['content']}" name="content" placeholder="规则内容"  class="form-control">	
							</div>
						</div>
						
						{if in_array('en',$this->lg)}
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>规则内容英文</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['content_en']}" name="content_en" placeholder="规则内容"  class="form-control">	
							</div>
						</div>
						{/if}
						
						{if in_array('jp',$this->lg)}
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>规则内容日文</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['content_jp']}" name="content_jp" placeholder="规则内容"  class="form-control">	
							</div>
						</div>
						{/if}


						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>获得类型</span>
							</label>
							 <div class="col-sm-8">
								<select name="get_type" class="form-control w160" dh-selected="{default:$data['get_type']|0}">
									{loop $others['typeCopy'] $key $value}
									<option value="{$key}">{$value}</option>
									{/loop}
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>获得值</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['get_value']}" name="get_value" placeholder="获得值" class="form-control">	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>失去类型</span>
							</label>
							 <div class="col-sm-8">
								<select name="lose_type" class="form-control w160" dh-selected="{default:$data['lose_type']|0}">
									{loop $others['typeCopy'] $key $value}
									<option value="{$key}">{$value}</option>
									{/loop}
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>失去值</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['lose_value']}" name="lose_value" placeholder="获得值" class="form-control">	
							</div>
						</div>
						
						<div class="form-group radio"  dh-radio="{??$data['status']}">
							<label class="control-label col-sm-3">是否显示：</label>
							<div class="radio-inline">
								<label>
									<input type="radio"  name="status" value="1" > 是
								</label>
							</div>
							<div class="radio-inline">
								<label >
									<input type="radio"  name="status" value="0"> 否
								</label>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply" click="comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close">取消</button>
				</div>
			</form>
		</div>
	</div>
	{include /admin/public/global_js}
	<script type="text/javascript">

	</script>
</body>
</html>
