<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <meta name="keywords" content="" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>后台管理</title>
    {include /admin/public/global_css}
</head>

<body>
    <div id="console-setting-menus-edit">
        <div class="modal-content">
            <div class="modal-body clearfix">
                <form class="form-horizontal" action="">
                    <input type="hidden" value="{??$data['id']}" name="id">
                    <div class="panel">
                        <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">
                                        <span class="text-danger">*</span>
                                        <span>会员卡/手机号</span>
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="col-sm-8">
                                            <input type="text" value="{??$data['name']}" name="name" placeholder="菜单名称" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">
                                        <span class="text-danger"></span>
                                        <span>会员姓名</span>
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="col-sm-8">
                                            <input type="text" value="{??$data['name']}" name="name" placeholder="会员姓名" disabled class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">
                                        <span class="text-danger">*</span>
                                        <span>图书编号</span>
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="col-sm-8">
                                            <input type="text" value="{??$data['name']}" name="name" placeholder="扫码/输入图书编号" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="console-form">
                                <form action="#" method="post">
                                    <div class="mt8">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>商品名称</th>
                                                    <th>价格</th>
                                                    <th>租借天数</th>
                                                    <th>预估价格</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {loop $data['goods'] $key $value}
                                                <tr>
                                                    <td>{$value['goods_id']}</td>
                                                    <td><a href="javascript:;">{$value['title']}</a></td>
                                                    {if $value['is_modify']}
                                                    <td><s> {{vo.price_original}}</s> {{vo.price}}(改)</td>
                                                    {else}
                                                    <td>{$value['price']}</td>
                                                    {/if}
                                                    <td>1</td>
                                                    <td>{$value['price']}</td>
                                                </tr>
                                                {/loop}
                                            </tbody>
                                        </table>
                                    </div>    
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-comply">确定</button>
                        <button type="button" class="btn btn-default" id="btn-close">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {include /admin/public/global_js}
    <script type="text/javascript">
    </script>
</body>

</html>
